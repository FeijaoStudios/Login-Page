<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="./src/css/style.css">
    <script defer src="./src/js/script.js"></script>
</head>

<body>
    <main class="login">
        <div class="login__container">
            <h1 class="login__title">Login</h1>
            <form class="login__form">
                <input class="login__input" type="email" placeholder="e-mail">
                <span class="login__input-border"></span>

                <input class="login__input" type="password" placeholder="senha">
                <span class="login__input-border"></span>

                <button class="login__submit">Login</button>
                <a href="#" class="login__reset">Esqueci a senha</a>
            </form>
        </div>

        <div class="login__hint">
            <h1 class="login__title-hint">PARA TESTAR O LOGIN USE...</h1>
            <h1 class="login__title-hint">Email: eve.holt@reqres.in</h1>
            <h1 class="login__title-hint">Senha: cityslicka</h1>
        </div>
    </main>
</body>

</html>
